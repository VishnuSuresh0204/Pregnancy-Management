{% extends "common.html" %}
{% block content %}

<!-- BREADCRUMB START -->
<div class="rv-breadcrumb pt-120 pb-120">
    <div class="container text-center">
        <h1 class="rv-breadcrumb__title">Shop Registration</h1>
        <ul class="rv-breadcrumb__nav d-flex justify-content-center">
            <li>
                <a href="/"><i class="fa-solid fa-home"></i> Home</a>
            </li>
            <li class="current-page">
                <span class="dvdr"> / </span><span>Shop Register</span>
            </li>
        </ul>
    </div>
</div>
<!-- BREADCRUMB END -->

<!-- REGISTRATION FORM -->
<section class="rv-account-form-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 auth-container">
                <h3 class="single-form-title text-center mb-4">Register your Shop</h3>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <input type="text" name="shop_name" placeholder="Shop Name" required>

                    <input type="text" name="owner_name" placeholder="Owner Name" required>

                    <input type="text" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" maxlength="10"
                        title="Enter a valid 10-digit phone number" required>

                    <input type="email" name="email" placeholder="Email Address" required>

                    <textarea name="address" placeholder="Shop Address" rows="3" required></textarea>

                    <input type="password" name="password" placeholder="Password" minlength="6" required>

                    <input type="password" name="confirm_password" placeholder="Confirm Password" minlength="6"
                        required>

                    <label class="mt-2">Shop Logo / Image (optional)</label>
                    <input type="file" name="image" accept="image/*">

                    <button type="submit" class="rv-1-banner-btn single-form-btn w-100 mt-3">
                        Register Shop
                    </button>
                </form>

                <p class="text-center mt-3">
                    Already registered?
                    <a href="/login/" class="text-primary fw-semibold">Login here</a>
                </p>
            </div>
        </div>
    </div>
</section>
<!-- REGISTRATION FORM END -->

{% endblock %}
