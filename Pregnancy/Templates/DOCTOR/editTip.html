{% extends "DOCTOR/common.html" %}
{% block content %}

<!-- BREADCRUMB START -->
<div class="rv-breadcrumb pt-120 pb-120">
    <div class="container">
        <h1 class="rv-breadcrumb__title">Edit Tip</h1>
        <ul class="rv-breadcrumb__nav d-flex justify-content-center">
            <li>
                <a href="/doctorHome/">
                    <i class="fa-solid fa-home"></i> Home
                </a>
            </li>
            <li class="current-page">
                <span class="dvdr"> &#47;</span>
                <span>Edit Tip</span>
            </li>
        </ul>
    </div>
</div>
<!-- BREADCRUMB END -->

<!-- EDIT TIP FORM START -->
<section class="rv-account-form-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 auth-container">

                <h3 class="single-form-title">Update Tip</h3>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <input
                        type="text"
                        name="title"
                        placeholder="Tip Title"
                        value="{{ tip.title }}"
                        required
                    >

                    <textarea
                        name="content"
                        rows="4"
                        placeholder="Tip Content"
                        required
                    >{{ tip.content }}</textarea>

                    <select name="category" required>
                        <option value="pregnancy"
                            {% if tip.category == 'pregnancy' %}selected{% endif %}>
                            Pregnancy
                        </option>

                        <option value="parenting"
                            {% if tip.category == 'parenting' %}selected{% endif %}>
                            Parenting
                        </option>

                        <option value="exercise"
                            {% if tip.category == 'exercise' %}selected{% endif %}>
                            Exercise
                        </option>
                    </select>

                    <label class="mt-3">Current Image</label>
                    {% if tip.image %}
                        <img
                            src="{{ tip.image.url }}"
                            alt="Current Tip Image"
                            style="width:100px; display:block; margin-bottom:10px;"
                        >
                    {% else %}
                        <p>No image uploaded</p>
                    {% endif %}

                    <label>Update Image (Optional)</label>
                    <input type="file" name="image" accept="image/*">

                    <button
                        type="submit"
                        class="rv-1-banner-btn single-form-btn mt-3"
                    >
                        Update Tip
                    </button>
                </form>

            </div>
        </div>
    </div>
</section>
<!-- EDIT TIP FORM END -->

{% endblock %}
