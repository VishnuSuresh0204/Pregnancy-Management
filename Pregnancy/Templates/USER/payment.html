{% extends "USER/common.html" %}
{% block content %}

<!-- BREADCRUMB START -->
<div class="rv-breadcrumb pt-120 pb-120">
    <div class="container text-center">
        <h1 class="rv-breadcrumb__title">Secure Payment</h1>
        <ul class="rv-breadcrumb__nav d-flex justify-content-center">
            <li><a href="/viewCart">Cart</a></li>
            <li class="current-page"><span class="dvdr"> / </span><span>Payment</span></li>
        </ul>
    </div>
</div>
<!-- BREADCRUMB END -->

<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card bg-dark text-white border-secondary p-4 shadow">
                    <h3 class="text-center mb-4">ATM Card Payment</h3>

                    <!-- Card Visualization -->
                    <div class="bank-card mb-4 p-3 rounded-3 bg-gradient"
                        style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); min-height: 200px;">
                        <div class="d-flex justify-content-between mb-4">
                            <span class="h5">MindMed Card</span>
                            <i class="fa-brands fa-cc-visa fa-2x"></i>
                        </div>
                        <div class="mb-4">
                            <div class="small opacity-75">Card Number</div>
                            <div class="h4 tracking-widest" id="card-num-display">#### #### #### ####</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <div class="small opacity-75">Expiry</div>
                                <div id="expiry-display">MM/YY</div>
                            </div>
                            <div>
                                <div class="small opacity-75">Card Holder</div>
                                <div id="holder-display">YOUR NAME</div>
                            </div>
                        </div>
                    </div>

                    <form action="/processPayment/" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="total_amount" value="{{ total_amount }}">

                        <div class="mb-3">
                            <input type="text" name="card_holder" id="card_holder" placeholder="Card Holder Name"
                                class="form-control" required
                                oninput="document.getElementById('holder-display').innerText = this.value.toUpperCase() || 'YOUR NAME'">
                        </div>

                        <div class="mb-3">
                            <input type="text" name="card_number" id="card_number" placeholder="Card Number (16 digits)"
                                class="form-control" pattern="[0-9]{16}" maxlength="16" required
                                oninput="document.getElementById('card-num-display').innerText = this.value.match(/.{1,4}/g)?.join(' ') || '#### #### #### ####'">
                        </div>

                        <div class="row mb-3">
                            <div class="col-6">
                                <input type="text" name="expiry" id="expiry" placeholder="MM/YY" class="form-control"
                                    pattern="(0[1-1]|1[0-2])\/[0-9]{2}" maxlength="5" required
                                    oninput="document.getElementById('expiry-display').innerText = this.value || 'MM/YY'">
                            </div>
                            <div class="col-6">
                                <input type="password" name="cvv" placeholder="CVV" class="form-control"
                                    pattern="[0-9]{3}" maxlength="3" required>
                            </div>
                        </div>

                        <div class="h4 text-center mb-4">Amount to Pay: <span class="text-primary">â‚¹{{ total_amount }}</span></div>

                        <button type="submit" class="rv-28-book-btn w-100 text-center">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
